{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ducky Reverb</title>
    <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css">
    <link href="{% sass_src 'css/appForms.scss' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'js/app.js' %}" type="text/javascript"></script>	
    <link rel="shortcut icon" type="image/png" href="{% static 'images/duck.png' %}"/>
    
  </head>
  <body> 
    <div class="header">
        <a href="{% url 'home' %}" class="logo">Ducky Reverb</a>
        <div class="header-right">
            <a href="#contact">Credits</a>
            <a class="active" href="{% url 'app' %}">Launch App</a>
          </div>
        </div>

        <form action="{% url 'app' %}"  method="post">
          {% csrf_token %}
          <div class="card">
            <h2><svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-coffee" href="#icon-coffee" /></svg>Download Song</h2>
            <label class="input">
              <input class="input__field" type="text" name="link" placeholder=" " />
              <span class="input__label">Song Link Here</span>
            </label>
            <h3>Supported Services</h3>
            <div class="row">
              <div class="column">
                <img src="{% static 'images/spotify.png' %}" alt="Snow" style="width:100%">
              </div>
              <div class="column">
                <img src="{% static 'images/youtubeicon.png' %}"alt="Forest" style="width:100%">
              </div>
              <div class="column">
                <img src="{% static 'images/soundcloud.png' %}" alt="Mountains" style="width:100%">
              </div>
              <div class="column">
                <img src="{% static 'images/tiktok.png' %}" alt="Mountains" style="width:100%">
              </div>
            </div> 
            
            
            <div class="button-group">
              <button>Start</button>
              <button type="reset">Reset</button>
            </div>
          </div>
        </form>
</body>

</html>
